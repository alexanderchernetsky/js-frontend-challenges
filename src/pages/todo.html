<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>MVC sandbox</title>
</head>
<body>
    <nav><a href="../../index.html">&larr; Back to Home</a></nav>
    <h1>To-Do List (MVC)</h1>
    <p>A feature-rich To-Do list application built with the MVC pattern, supporting adding, deleting, and toggling tasks.</p>
    <div class="todo">
        <form id="todo-form">
            <label for="todo-title">Title:</label>
            <input id="todo-title" name="title" type="text" class="todo-input">
            <button type="submit" class="todo-add-button">Add</button>
        </form>
        <ul class="todo-list"></ul>
    </div>
    <!-- Use a relative path so JetBrains built-in server resolves under the project base URL -->
    <script type="module" src="../../src/todo-main.js"></script>
</body>
</html>
