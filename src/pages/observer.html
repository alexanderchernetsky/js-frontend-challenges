<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Observer Pattern Practice</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f9;
        }
        nav {
            margin-bottom: 20px;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .controls {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .observers {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .observer-card {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #fafafa;
        }
        .observer-card h3 {
            margin-top: 0;
            font-size: 1rem;
        }
        .data-display {
            font-weight: bold;
            color: #0288d1;
            word-break: break-all;
        }
        input[type="text"] {
            padding: 8px;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
    <body>
        <nav><a href="../../index.html">&larr; Back to Home</a></nav>
        <div class="container">
            <h1>Observer Pattern Practice</h1>
            <p>
                A stock price that updates every 5 seconds. <br/>

                Observers: UI display, Email alert (console log), Price history tracker (array). <br/>
            </p>

        <div class="controls">
            <button id="start-generation">Start Price Generation</button>
            <button id="stop-generation">Stop Price Generation</button>
            <div id="generation-status" style="margin-top: 10px; font-weight: bold;">Status: <span id="status-text" style="color: #666;">Stopped</span></div>
        </div>

        <div class="observer-card">
            <h3>Prices History</h3>
            <div id="prices-history" class="data-display">No data yet</div>
        </div>

        <div class="observer-card" style="margin-top: 20px;">
            <h3>Emails Sent</h3>
            <div id="emails-sent" class="data-display">No emails sent yet</div>
        </div>
    </div>
    <script type="module" src="../../src/observer.js"></script>
</body>
</html>
