<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decorator Pattern Challenge</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f9;
        }
        nav {
            margin-bottom: 20px;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .controls {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .result-section {
            margin-top: 20px;
        }
        .data-display {
            font-weight: bold;
            color: #0288d1;
            word-break: break-all;
            background: #fafafa;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            min-height: 1.6em;
            margin-bottom: 10px;
        }
        .logs-container {
            max-height: 300px;
            overflow-y: auto;
            background: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9rem;
        }
        .log-entry {
            margin-bottom: 5px;
            border-bottom: 1px solid #34495e;
            padding-bottom: 5px;
        }
        .log-entry.timing {
            color: #f1c40f;
        }
        .log-entry.count {
            color: #2ecc71;
        }
        button {
            padding: 8px 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
        button#clear-logs {
            background-color: #e74c3c;
        }
        button#clear-logs:hover {
            background-color: #c0392b;
        }
        pre {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            border: 1px solid #ddd;
        }
        .problem {
            margin-top: 40px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .task-description {
            white-space: pre-wrap;
            background: #e1f5fe;
            padding: 15px;
            border-radius: 4px;
            border-left: 4px solid #0288d1;
        }
    </style>
</head>
<body>
    <nav><a href="../../index.html">&larr; Back to Home</a></nav>
    <div class="container">
        <h1>Decorator Pattern Challenge</h1>
        <p>
            Implement <code>withTiming</code> and <code>withCallCount</code> decorators.
            The example below uses a decorated function that performs an expensive calculation.
        </p>

        <div class="controls">
            <button id="run-decorator">Run Decorated Function</button>
            <button id="clear-logs">Clear Logs</button>
        </div>

        <div class="result-section">
            <h3>Result:</h3>
            <div id="decorator-result" class="data-display">Results will appear here</div>

            <h3>Execution Logs:</h3>
            <div id="decorator-logs" class="logs-container">
                <!-- Logs will be prepended here -->
            </div>
        </div>

        <div id="algo-container">
            <!-- Problem will be rendered here -->
        </div>
    </div>

    <script type="module">
        function parseAlgoFile(text) {
            const lines = text.split('\n');
            let task = '';
            let solution = '';
            let isSolution = false;

            for (let line of lines) {
                if (line.toLowerCase().startsWith('// solution')) {
                    isSolution = true;
                    continue;
                }

                if (!isSolution) {
                    if (line.startsWith('//') || line.startsWith('/*') || line.startsWith(' *')) {
                        task += line.replace(/^\/\/\s?|^\/\*\*\s?|^\s\*\s?|^\s\*/, '') + '\n';
                    }
                } else {
                    if (!line.startsWith('// UI Logic')) {
                        solution += line + '\n';
                    } else {
                        break;
                    }
                }
            }
            return { task: task.trim().replace(/\n\s*\n/g, '\n'), solution: solution.trim() };
        }

        async function loadProblem(url) {
            try {
                const response = await fetch(url);
                const text = await response.text();
                const { task, solution } = parseAlgoFile(text);

                const container = document.getElementById('algo-container');
                const problemDiv = document.createElement('div');
                problemDiv.className = 'problem';

                const taskH3 = document.createElement('h3');
                taskH3.textContent = 'Task Description';
                problemDiv.appendChild(taskH3);

                const taskP = document.createElement('p');
                taskP.className = 'task-description';
                taskP.textContent = task;
                problemDiv.appendChild(taskP);

                const solutionH3 = document.createElement('h3');
                solutionH3.textContent = 'Solution';
                problemDiv.appendChild(solutionH3);

                const pre = document.createElement('pre');
                pre.textContent = solution;
                problemDiv.appendChild(pre);

                container.appendChild(problemDiv);
            } catch (error) {
                console.error('Error loading problem:', error);
            }
        }

        loadProblem('../../src/decorator.js');
    </script>
    <script type="module" src="../../src/decorator.js"></script>
</body>
</html>
